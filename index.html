<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/all.min.css">
</head>


<body>
    <div class="container">
        <div class="book">
            <h1>Bookmarker</h1>
        </div>
        <div class="bookmark ">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                <span>Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <form>
                <div class="site-name ">
                    <label for="bookmarkName" class="label1">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        <span>Site Name</span></label>
                    <input oninput="validationName()" required type="text" placeholder="Bookmark Name"
                        class="bookmarkName" id="bookmarkName">
                    <p id="msName" class="alert alert-danger d-none ">
                        You must enter the names of the sites that have a url
                    </p>
                </div>

                <div class="site-url ">
                    <label for="bookmarkName" class="label2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="validationURL()" required type="url" placeholder=" Website URL"
                        class="bookmarkName " id="bookmarkURL">
                    <p id="msURL" class="alert alert-danger d-none ">
                        You must enter the link to the site
                    </p>
                </div>
            </form>
            <button onclick="addProduct()" class="btn btn-submit " id="submitBtn">Submit</button>
        </div>

        <table class="table  mt-4 text-center">
            <thead>
                <tr>
                    <th class="text-capitalize ">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>

            <tbody id="rowelemnts">

            </tbody>

        </table>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>

</body>

</html>
